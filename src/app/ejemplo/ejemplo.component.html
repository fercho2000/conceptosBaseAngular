<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="" class="form-control" [(ngModel)]="alumno.nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="" class="form-control" [(ngModel)]="alumno.apellido">
        </div>

        <div class="form-group">
            <label for="excelencia">Es excelencia </label>
            
            <select name="excelencia" [(ngModel)]="alumno.excelencia">
                <option value="false">No</option>
                <option value="true">SÃ­</option>
            </select>
        </div>

        <button class="btn btn  btn-primary" (click)="agregarAlumno()">Agregar</button>
        <br>
        <br>
        <br>
        <div [ngClass]="{'alumnoExcelente': alumno.excelencia}" *ngFor="let alumno of listadoAlumnos" class="card">
            <div class="card-body">
                alumno: {{  alumno.nombre }} {{ alumno.apellido}}
            </div>
        </div>
    </form>
</div>
